---
permalink: /tags.html
layout: typical
---


<div class="container">
  <h1 style="color: rgb(67, 91, 226)">Posts by Tag</h1>
  {% for tag in site.tags %}
  <section id={{tag[0]}} style="font-weight: bold; font-size: 1.17rem;">{{ tag[0] }}</section>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}" style="text-decoration: none;">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
